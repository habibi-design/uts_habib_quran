<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Surah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right,
            );
            color: #333;
            font-family: 'Arial', sans-serif;
            line-height: 1.8;
        }
        .container {
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #008000;
            position: relative;
        }
        .card {
            background: #f8f9fa;
            border: 1px solid #008000;
            border-radius: 10px;
            padding: 20px;
        }
        .ayat {
            background: #fdfdfd;
            border-left: 5px solid #008000;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        .ayat:hover {
            background: #e6ffe6;
        }
        .ayat-number {
            font-weight: bold;
            color: #008000;
            margin-bottom: 10px;
        }
        .btn-back {
            background: #008000;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
            margin-top: 10px;
        }
        .btn-back:hover {
            background: #006400;
        }
        .text-arab {
            font-family: 'Amiri', serif;
            font-size: 2em;
            direction: rtl;
            text-align: right;
            color: #004d00;
        }
        .scroll-buttons {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .scroll-btn {
            background: #008000;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .scroll-btn:hover {
            background: #006400;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center text-success">üìñ Detail Surah</h1>
        <div id="detail-surah"></div>
        <h3 class="mt-4 text-success">Ayat-ayat:</h3>
        <div id="list-ayat"></div>
        <button class="btn btn-back" onclick="window.history.back()">Kembali</button>
    </div>

    <div class="scroll-buttons">
        <button class="scroll-btn" id="startScroll">‚¨áÔ∏è</button>
        <button class="scroll-btn" id="stopScroll">‚èπÔ∏è</button>
    </div>

    <script>
        // Ambil nomor surah dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const nomorSurah = urlParams.get('nomor');

        if (!nomorSurah) {
            alert("Nomor surah tidak ditemukan! Kembali ke halaman utama.");
            window.location.href = "index.html";
        } else {
            // Mengambil detail surah berdasarkan nomor
            $.get(`https://equran.id/api/v2/surat/${nomorSurah}`, function(response) {
                const surah = response.data;

                $('#detail-surah').html(`
                    <div class="card text-center">
                        <h2 class="text-success">${surah.namaLatin} (${surah.nama})</h2>
                        <h5>${surah.arti} - ${surah.jumlahAyat} Ayat</h5>
                        <p>${surah.deskripsi}</p>
                    </div>
                `);

                // Menampilkan daftar ayat dengan nomor ayat
                surah.ayat.forEach(ayat => {
                    $('#list-ayat').append(`
                        <div class="ayat">
                            <div class="ayat-number">Ayat ${ayat.nomor}</div>
                            <p class="text-arab">${ayat.teksArab}</p>
                            <p><strong>Latin:</strong> ${ayat.teksLatin}</p>
                            <p><strong>Terjemahan:</strong> ${ayat.teksIndonesia}</p>
                        </div>
                    `);
                });
            }).fail(function() {
                alert("Gagal mengambil data! Pastikan koneksi internet aktif atau API tersedia.");
                window.location.href = "index.html";
            });
        }

        // Fungsi auto-scroll
        let scrollInterval;

        function startAutoScroll(speed = 50) {
            scrollInterval = setInterval(() => {
                window.scrollBy(0, 1);
            }, speed);
        }

        function stopAutoScroll() {
            clearInterval(scrollInterval);
        }

        // Event listener untuk tombol scroll
        $('#startScroll').on('click', () => startAutoScroll(50)); // Kecepatan bisa diatur di sini (default: 50)
        $('#stopScroll').on('click', stopAutoScroll);

    </script>
</body>
</html>
