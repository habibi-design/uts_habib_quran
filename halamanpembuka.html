<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Qur'an Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #08bb02, #046900);
            color: rgb(255, 255, 255);
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            background: #388E3C;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #1B5E20;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Al-Qur'an Digital</h1>
        <p>Jelajahi ayat-ayat suci Al-Qur'an dengan mudah dan cepat.</p>
        <a href="index.html" class="btn">Masuk ke Al-Qur'an</a>
    </div>
</body>
</html>
